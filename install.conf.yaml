- defaults:
    link:
      relink: true
      create: true
- clean: ['~']

- link:
    ~/.zshrc:
      force: true
      path: zshrc
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh/custom:
      force: true
      path: oh-my-zsh/custom
    ~/.config/nvim:
      force: true
      path: nvim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
  - curl -L https://github.com/pyenv/pyenv-installer/raw/master/bin/pyenv-installer | bash
  - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py && python get-pip.py
  - curl https://github.com/powerline/powerline/raw/develop/font/PowerlineSymbols.otf -o ~/.fonts/PowerlineSymbols.otf
  - curl https://github.com/powerline/powerline/raw/develop/font/10-powerline-symbols.conf -o ~/.config/fontconfig/conf.d/10-powerline-symbols.conf
