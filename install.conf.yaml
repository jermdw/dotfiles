- defaults:
    link:
      relink: true
      create: true
- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.oh-my-zsh/custom: zsh
    ~/.config/nvim: nvim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
